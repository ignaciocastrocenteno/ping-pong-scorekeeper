<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Score Keeper</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <main>
      <!-- This 'section class' adds some additional spacing to the element -->
      <section class="section">
        <!-- A Bulma's container - it gives some spacing to the content, just as the
      Boostrap Container Class -->
        <div class="container">
          <div class="columns">
            <div class="column is-half is-offset-one-quarter">
              <!-- This's a card component from Bulma CSS Framework -->
              <div class="card">
                <!-- Adding an image into the 'card component'. There's a structural hierarchy
                that must be follow in order the image to look as expected. -->
                <div class="card-image">
                  <figure class="image is-2by1">
                    <img
                      src="https://images.unsplash.com/photo-1534158914592-062992fbe900?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=899&q=80"
                      alt="ping-pong-paddle"
                    />
                  </figure>
                </div>
                <header class="card-header">
                  <p class="card-header-title">Ping Pong Score Keeper</p>
                </header>
                <div class="card-content">
                  <div class="content">
                    <h1 class="title is-1">
                      <span id="player1">0</span> to <span id="player2">0</span>
                    </h1>
                    <p class="subtitle">Use the buttons below to keep score.</p>
                    <label
                      class="label is-inline is-medium"
                      for="numberOfRounds"
                      >Playing to</label
                    >
                    <div class="select is-rounded is-normal">
                      <select name="" id="numberOfRounds" required>
                        <option value="1">1</option>
                        <option value="3" selected>3</option>
                        <option value="5">5</option>
                        <option value="7">7</option>
                      </select>
                    </div>
                  </div>
                </div>
                <footer class="card-footer">
                  <button
                    class="button is-primary card-footer-item"
                    id="addPlayer1"
                  >
                    +1 Player One
                  </button>
                  <button
                    class="button is-info card-footer-item"
                    id="addPlayer2"
                  >
                    +1 Player Two
                  </button>
                  <button class="button is-danger card-footer-item" id="reset">
                    Reset
                  </button>
                </footer>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <script src="index.js"></script>
  </body>
</html>
